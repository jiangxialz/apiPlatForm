<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>分享之家后台管理系统</title>
<link href="themes/css/login.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.7.1.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#loginName").val('');
	$("#password").val('');
});
</script>
</head>
<body>
	<div id="login">
		<div id="login_header">
			<div class="login_headerContent">
				<div class="navList">
				</div>
			
			</div>
		</div>
		<div id="login_content">
			<div class="loginForm">
				<form action="login" method="post">
					<p>
						<label>用户名：</label>
						<input id="login_name" type="text" name="loginName" size="20" class="login_input" />
					</p>
					<p>
						<label>密码：</label>
						<input id="password" type="password" name="password" size="20" class="login_input" />
					</p>
					<div class="login_bar">
						<input class="sub" type="submit" value=" " />
					</div>
				</form>
			</div>
			<div class="login_banner"><img src="themes/default/images/login_banner.jpg" /></div>
			<div class="login_main">
			</div>
			
		</div>
		<div id="login_footer">
			Copyright &copy; 2013 分享之家 Inc. All Rights Reserved.
		</div>
	</div>
</body>
</html>
